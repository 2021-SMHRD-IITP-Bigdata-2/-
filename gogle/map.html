<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/map.js"></script>
    <title>Gogle_map</title>
</head>
<body>
    <div id="search-panel">
        <input id="address" type="text" value="대구광역시 북구 침산로 158" />
        <button id="submit" type="button" value="Geocode">지도 검색</button>
    </div>
    <div id="google-map">
    </div>
    <div id="map" style="width:100%; height: 100vh;"></div>
    <!-- region=kr을 추가해주어야 동해로 표기 된다! -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRalWsY3QyTGM1vFQeDpOmoRvXsy9dL8U&callback=initMap&region=kr"></script>
</body>
</html>
</body>
</html>
