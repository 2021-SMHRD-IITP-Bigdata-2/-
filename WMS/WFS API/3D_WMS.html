<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://map.vworld.kr/js/webglMapInit.js.do?version=2.0&apiKey=CEB52025-E065-364C-9DBA-44880E3B02B8"></script>
    <title>Document</title>
</head>
<body>
    <div id="vmap" style="width:100%;height:750px;left:0px;top:0px"></div>
    <button onclick="setWMSLayer_lt_c_aisprhc()">비행금지구역</button>&nbsp;&nbsp;
    <button onclick="setWMSLayer_lt_c_aisfirc()">비행정보구역</button>&nbsp;&nbsp;
    <button onclick="setWMSLayer_lt_c_aisresc()">비행제한구역</button>&nbsp;&nbsp;
    <button onclick="setWMSLayer_lt_c_aistmac()">접근관제구역</button>&nbsp;&nbsp;
    <button onclick="setWMSLayer_lt_c_aisuac()">초경량비행장치공역</button>&nbsp;&nbsp;

    <script type="text/javascript">
        var mapOptions = new vw.MapOptions(
                vw.BasemapType.GRAPHIC,
                "",
                vw.DensityType.FULL,
                vw.DensityType.BASIC,
                false,
                new vw.CameraPosition(
                    new vw.CoordZ(127.425, 38.196, 13487000),
                    new vw.Direction(0, -90, 0)
                ),
                new vw.CameraPosition(
                    new vw.CoordZ(127.425, 38.196, 1548700),
                    new vw.Direction(0, -90, 0)
                )
                
        );

        map = new vw.Map("vmap", mapOptions);

        // 비행금지구역 WMS
        function setWMSLayer_lt_c_aisprhc(){
        
            var wmsLayer = new vw.Layers();
        
            wmsSource = new vw.source.TileWMS();
            wmsSource.setParams("tilesize=256");
            wmsSource.setLayers("lt_c_aisprhc");
            wmsSource.setStyles("lt_c_aisprhc");
            wmsSource.setFormat("image/png");
            wmsSource.setUrl("http://2d.vworld.kr:8895/2DCache/gis/map/WMS?Key=767B7ADF-10BA-3D86-AB7E-02816B5B92E98&domain=localhost:8080&");
        
            var wmsTile = new vw.layer.Tile(wmsSource);
            wmsLayer.add(wmsTile);
        }

        // 비행정보구역 WMS
        function setWMSLayer_lt_c_aisfirc(){
        
        var wmsLayer = new vw.Layers();

        wmsSource = new vw.source.TileWMS();
        wmsSource.setParams("tilesize=256");
        wmsSource.setLayers("lt_c_aisfirc");
        wmsSource.setStyles("lt_c_aisfirc");
        wmsSource.setFormat("image/png");
        wmsSource.setUrl("http://2d.vworld.kr:8895/2DCache/gis/map/WMS?Key=767B7ADF-10BA-3D86-AB7E-02816B5B92E98&domain=localhost:8080&");

        var wmsTile = new vw.layer.Tile(wmsSource);
        wmsLayer.add(wmsTile);
        }

        // 비행제한구역 WMS
        function setWMSLayer_lt_c_aisresc(){
        
        var wmsLayer = new vw.Layers();

        wmsSource = new vw.source.TileWMS();
        wmsSource.setParams("tilesize=256");
        wmsSource.setLayers("lt_c_aisresc");
        wmsSource.setStyles("lt_c_aisresc");
        wmsSource.setFormat("image/png");
        wmsSource.setUrl("http://2d.vworld.kr:8895/2DCache/gis/map/WMS?Key=767B7ADF-10BA-3D86-AB7E-02816B5B92E98&domain=localhost:8080&");

        var wmsTile = new vw.layer.Tile(wmsSource);
        wmsLayer.add(wmsTile);
        }

        // 접근관제구역 WMS
        function setWMSLayer_lt_c_aistmac(){
        
        var wmsLayer = new vw.Layers();

        wmsSource = new vw.source.TileWMS();
        wmsSource.setParams("tilesize=256");
        wmsSource.setLayers("lt_c_aistmac");
        wmsSource.setStyles("lt_c_aistmac");
        wmsSource.setFormat("image/png");
        wmsSource.setUrl("http://2d.vworld.kr:8895/2DCache/gis/map/WMS?Key=767B7ADF-10BA-3D86-AB7E-02816B5B92E98&domain=localhost:8080&");

        var wmsTile = new vw.layer.Tile(wmsSource);
        wmsLayer.add(wmsTile);
        }
    </script>
</body>
</html>
